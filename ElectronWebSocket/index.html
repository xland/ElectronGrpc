<html>

<head>
    <title>Electron test</title>
</head>

<body style="background-color: rgb(188,166,216);">
    <button id="attachBtn">Attach</button>
    <script>
        let btn = document.querySelector("#attachBtn")
        btn.addEventListener("click",()=>{
            let {ipcRenderer} = require("electron")
            ipcRenderer.invoke("createChildWindow")
        })
    </script>
</body>

</html>
